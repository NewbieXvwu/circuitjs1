name = "circuitjs1-material-you"

# Cloudflare Pages 专用配置
pages_build_output_dir = "war"
pages_build_command = "bash build-cloudflare.sh"

[build]
  command = "bash build-cloudflare.sh"
  upload_format = "modules"

[build.environment]
  NODE_VERSION = "18"

[env.preview]
  pages_build_output_dir = "war"
  pages_build_command = "bash build-cloudflare.sh"

[env.production]
  pages_build_output_dir = "war"
  pages_build_command = "bash build-cloudflare.sh"
