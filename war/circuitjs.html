<!DOCTYPE html>
<html>
  <head>
  
    <!-- Properties can be specified to influence deferred binding -->
    <meta name='gwt:property' content='locale=en_UK'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Material Design 3 Color Scheme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Titles are optional, but useful -->
    <title>CircuitJS1 - Electronic Circuit Simulator</title>

<style>
/* Material You (MD3) Design System */
:root {
  /* Material Design 3 Color Tokens - Light Theme */
  --md-sys-color-primary: #6750A4;
  --md-sys-color-on-primary: #FFFFFF;
  --md-sys-color-primary-container: #EADDFF;
  --md-sys-color-on-primary-container: #21005D;
  
  --md-sys-color-secondary: #625B71;
  --md-sys-color-on-secondary: #FFFFFF;
  --md-sys-color-secondary-container: #E8DEF8;
  --md-sys-color-on-secondary-container: #1D192B;
  
  --md-sys-color-tertiary: #7D5260;
  --md-sys-color-on-tertiary: #FFFFFF;
  --md-sys-color-tertiary-container: #FFD8E4;
  --md-sys-color-on-tertiary-container: #31111D;
  
  --md-sys-color-error: #B3261E;
  --md-sys-color-on-error: #FFFFFF;
  --md-sys-color-error-container: #F9DEDC;
  --md-sys-color-on-error-container: #410E0B;
  
  --md-sys-color-background: #FEF7FF;
  --md-sys-color-on-background: #1C1B1F;
  
  --md-sys-color-surface: #FEF7FF;
  --md-sys-color-on-surface: #1C1B1F;
  --md-sys-color-surface-variant: #E7E0EC;
  --md-sys-color-on-surface-variant: #49454F;
  
  --md-sys-color-outline: #79747E;
  --md-sys-color-outline-variant: #CAC4D0;
  
  --md-sys-color-shadow: #000000;
  --md-sys-color-scrim: #000000;
  
  --md-sys-color-inverse-surface: #313033;
  --md-sys-color-inverse-on-surface: #F4EFF4;
  --md-sys-color-inverse-primary: #D0BCFF;
  
  /* Elevation Shadows */
  --md-sys-elevation-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
  --md-sys-elevation-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
  --md-sys-elevation-3: 0px 1px 3px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
  
  /* Shape */
  --md-sys-shape-corner-extra-small: 4px;
  --md-sys-shape-corner-small: 8px;
  --md-sys-shape-corner-medium: 12px;
  --md-sys-shape-corner-large: 16px;
  --md-sys-shape-corner-extra-large: 28px;
}

body {
  font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background-color: var(--md-sys-color-background);
  color: var(--md-sys-color-on-background);
  margin: 0;
  padding: 0;
}

.disabled {
    color: var(--md-sys-color-outline);
    opacity: 0.38;
}

.topSpace {
    margin-top: 16px;
}

.cursorPointer {
   cursor: default;
}

.cursorCross {
   cursor: crosshair;
}

.cursorSplitter {
   cursor: row-resize;
}

.gwt-MenuItem-disabled {
    color: var(--md-sys-color-outline);
    opacity: 0.38;
}

.offScreen {
    position: absolute;
    right: 101%;
    overflow: hidden;
}

.gwt-Frame{
    scrolling="no";
    border: 0px !important;
}

.gwt-MenuItem {
    font-size: 14px !important;
    padding: 12px 16px !important;
    border-radius: var(--md-sys-shape-corner-extra-small);
    transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.gwt-MenuItem:hover {
    background-color: var(--md-sys-color-surface-variant);
}

.gwt-MenuBar-horizontal {
    font-size: 14px !important;
    background-color: var(--md-sys-color-surface);
    border-radius: var(--md-sys-shape-corner-small);
    box-shadow: var(--md-sys-elevation-1);
}

/* Material Design 3 Top App Bar */
.md3-top-app-bar-wrapper {
    background-color: var(--md-sys-color-surface);
    box-shadow: var(--md-sys-elevation-2);
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
    position: relative;
    z-index: 5;
}

.md3-top-app-bar {
    display: flex;
    align-items: center;
    gap: 24px;
    height: 64px;
    padding: 0 24px;
    box-sizing: border-box;
    background-color: var(--md-sys-color-surface);
}

.md3-top-app-bar__title {
    font-size: 20px;
    font-weight: 500;
    color: var(--md-sys-color-on-surface);
    letter-spacing: 0.1px;
    margin: 0;
}

.md3-top-app-bar__menu {
    margin-left: auto;
    display: flex;
    align-items: center;
    height: 100%;
}

.md3-top-app-bar__menu .gwt-MenuBar {
    height: 100%;
    display: flex;
    align-items: center;
}

.md3-top-app-bar__menu .gwt-MenuBar-horizontal {
    background-color: transparent;
    border-radius: 0;
    box-shadow: none;
    display: flex;
    align-items: center;
    height: 100%;
}

.md3-top-app-bar__menu .gwt-MenuItem {
    padding: 8px 16px !important;
    margin: 0 6px;
    border-radius: var(--md-sys-shape-corner-medium);
    color: var(--md-sys-color-on-surface);
    font-weight: 500;
    font-size: 14px !important;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
}

.md3-top-app-bar__menu .gwt-MenuItem:hover,
.md3-top-app-bar__menu .gwt-MenuItem-selected {
    background-color: var(--md-sys-color-secondary-container);
    color: var(--md-sys-color-on-secondary-container);
}
    
.gwt-Label-selected {
    font-size: 1.3em;
    font-weight: 500;
    border-top: 2px solid var(--md-sys-color-primary);
    border-bottom: 2px solid var(--md-sys-color-primary);
    color: var(--md-sys-color-primary);
}

.gwt-Label-1off {
    color: var(--md-sys-color-on-surface-variant);
}

.gwt-Label-2off {
    font-size: 0.875em;
    color: var(--md-sys-color-outline);
}

.gwt-Label-current {
}

.gwt-Button.chbut {
    padding: 8px 12px;
    margin: 6px;
    border-radius: var(--md-sys-shape-corner-small);
    border: 1px solid var(--md-sys-color-outline);
    background-color: var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--md-sys-elevation-1);
}

.gwt-Button.chbut:hover {
    background-color: var(--md-sys-color-surface-variant);
    box-shadow: var(--md-sys-elevation-2);
}

.gwt-Button.chbut.chsel {
    font-weight: 500;
    background-color: var(--md-sys-color-primary-container);
    color: var(--md-sys-color-on-primary-container);
    border-color: var(--md-sys-color-primary);
}

.gwt-Button.chbut-black {
    background: var(--md-sys-color-inverse-surface);
    color: var(--md-sys-color-inverse-on-surface);
    border: none;
}

.gwt-Button.chbut-white {
    background: var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    border: 1px solid var(--md-sys-color-outline);
}

.gwt-TextBox.scalebox {
    width: 120px;
    padding: 12px 16px;
    border-radius: var(--md-sys-shape-corner-extra-small);
    border: 1px solid var(--md-sys-color-outline);
    background-color: var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    transition: border-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.gwt-TextBox.scalebox:focus {
    outline: none;
    border-color: var(--md-sys-color-primary);
    border-width: 2px;
}

.gwt-Button.expand-but {
    line-height: 0;
    font-size: 14px;
    margin-right: 6px;
    border-radius: var(--md-sys-shape-corner-extra-small);
    display: inline-block;
    text-align: center;
    width: 18px;
    height: 18px;
    padding: 0;
    margin-bottom: 2px;
    background: var(--md-sys-color-secondary);
    color: var(--md-sys-color-on-secondary);
    border: none;
    box-shadow: var(--md-sys-elevation-1);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.gwt-Button.expand-but:hover {
    background: var(--md-sys-color-secondary-container);
    color: var(--md-sys-color-on-secondary-container);
    box-shadow: var(--md-sys-elevation-2);
}

.topButton-red {
    margin-top: 8px;
    margin-bottom: 8px;
    margin-left: 8px;
    padding: 10px 24px;
    text-decoration: none;
    color: var(--md-sys-color-on-error);
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    background-color: var(--md-sys-color-error);
    border: none;
    border-radius: var(--md-sys-shape-corner-large);
    box-shadow: var(--md-sys-elevation-1);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    letter-spacing: 0.1px;
}

.topButton-red:hover {
    box-shadow: var(--md-sys-elevation-2);
    transform: translateY(-1px);
}

.topButton-red:active {
    box-shadow: var(--md-sys-elevation-1);
    transform: translateY(0);
}

.topButton {
    margin-top: 8px;
    margin-bottom: 8px;
    margin-left: 8px;
    padding: 10px 24px;
    text-decoration: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    background-color: var(--md-sys-color-primary);
    color: var(--md-sys-color-on-primary);
    border: none;
    border-radius: var(--md-sys-shape-corner-large);
    box-shadow: var(--md-sys-elevation-1);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    letter-spacing: 0.1px;
}

.topButton:hover {
    box-shadow: var(--md-sys-elevation-2);
    transform: translateY(-1px);
    background-color: var(--md-sys-color-primary-container);
    color: var(--md-sys-color-on-primary-container);
}

.topButton:active {
    box-shadow: var(--md-sys-elevation-1);
    transform: translateY(0);
}

.radioPanel label {
    margin-right: 20px;
    font-size: 14px;
    color: var(--md-sys-color-on-surface);
}

 [class^="cirjsicon-"]:before, [class*=" cirjsicon-"]:before {

  display: inline-block;
  text-decoration: inherit;
  width: 1em;
  margin-right: .2em;
  text-align: center;
  /* opacity: .8; */

  /* For safety - reset parent styles, that can break glyph codes*/
  font-variant: normal;
  text-transform: none;

  /* fix buttons height, for twitter bootstrap */
  line-height: 1em;

  /* Animation center compensation - margins should be symmetric */
  /* remove if not needed */
  margin-left: .2em;

  /* you can be more comfortable with increased icons size */
  /* font-size: 120%; */

  /* Font smoothing. That was taken from TWBS */
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;

}
