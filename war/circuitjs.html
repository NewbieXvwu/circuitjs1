<style>
/* Material You (MD3) Design System */
:root {
  /* Material Design 3 Color Tokens - Light Theme - Google Blue */
  --md-sys-color-primary: #EADDFF;
  --md-sys-color-on-primary: #3C1A77;
  --md-sys-color-primary-container: #EADDFF;
  --md-sys-color-on-primary-container: #22005D;
  
  --md-sys-color-secondary: #5F6368;
  --md-sys-color-on-secondary: #FFFFFF;
  --md-sys-color-secondary-container: #E8EAED;
  --md-sys-color-on-secondary-container: #1A1C1E;
  
  --md-sys-color-tertiary: #7D5260;
  --md-sys-color-on-tertiary: #FFFFFF;
  --md-sys-color-tertiary-container: #FFD8E4;
  --md-sys-color-on-tertiary-container: #31111D;
  
  --md-sys-color-error: #B3261E;
  --md-sys-color-on-error: #FFFFFF;
  --md-sys-color-error-container: #F9DEDC;
  --md-sys-color-on-error-container: #410E0B;
  
  --md-sys-color-background: #FEF7FF;
  --md-sys-color-on-background: #1C1B1F;
  
  --md-sys-color-surface: #FEF7FF;
  --md-sys-color-on-surface: #1C1B1F;
  --md-sys-color-surface-variant: #E7E0EC;
  --md-sys-color-on-surface-variant: #49454F;
  
  --md-sys-color-outline: #79747E;
  --md-sys-color-outline-variant: #CAC4D0;
  
  --md-sys-color-shadow: #000000;
  --md-sys-color-scrim: #000000;
  
  --md-sys-color-inverse-surface: #313033;
  --md-sys-color-inverse-on-surface: #F4EFF4;
  --md-sys-color-inverse-primary: #D0BCFF;
  
  /* Elevation Shadows */
  --md-sys-elevation-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
  --md-sys-elevation-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
  --md-sys-elevation-3: 0px 1px 3px rgba(0, 0, 0, 0.3), 0px 4px 8px 3px rgba(0, 0, 0, 0.15);
  
  /* Shape */
  --md-sys-shape-corner-extra-small: 4px;
  --md-sys-shape-corner-small: 8px;
  --md-sys-shape-corner-medium: 12px;
  --md-sys-shape-corner-large: 16px;
  --md-sys-shape-corner-extra-large: 28px;
}

body {
  font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background-color: var(--md-sys-color-background);
  color: var(--md-sys-color-on-background);
  margin: 0;
  padding: 0;
}

body.menu-open {
  overflow: hidden !important;
}

.disabled {
    color: var(--md-sys-color-outline);
    opacity: 0.38;
}

.topSpace {
    margin-top: 16px;
}

.cursorPointer {
   cursor: default;
}

.cursorCross {
   cursor: crosshair;
}

.cursorSplitter {
   cursor: row-resize;
}

.gwt-MenuItem-disabled {
    color: var(--md-sys-color-outline);
    opacity: 0.38;
}

.offScreen {
    position: absolute;
    right: 101%;
    overflow: hidden;
}

.gwt-Frame{
    scrolling="no";
    border: 0px !important;
}

.gwt-MenuItem {
    font-size: 14px !important;
    padding: 12px 16px !important;
    border-radius: var(--md-sys-shape-corner-extra-small);
    transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.gwt-MenuItem:hover {
    background-color: var(--md-sys-color-surface-variant);
}

.gwt-MenuBar-horizontal {
    font-size: 14px !important;
    background-color: #F8F2FA;
    border-radius: 0;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    display: inline-flex;
    gap: 0;
    padding: 0 16px;
    align-items: center;
    border: none;
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
    width: 100%;
    box-sizing: border-box;
}

.gwt-MenuBar-horizontal .gwt-MenuItem {
    padding: 8px 16px !important;
    border-radius: 0;
    transition: background-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.gwt-MenuBar-horizontal .gwt-MenuItem:hover {
    background-color: var(--md-sys-color-surface-variant);
}

.gwt-MenuBar-horizontal td {
    border: none !important;
}

.gwt-MenuBar-horizontal table {
    background: transparent;
}
    
.gwt-Label-selected {
    font-size: 1.3em;
    font-weight: 500;
    border-top: 2px solid var(--md-sys-color-primary);
    border-bottom: 2px solid var(--md-sys-color-primary);
    color: var(--md-sys-color-primary);
}

.gwt-Label-1off {
    color: var(--md-sys-color-on-surface-variant);
}

.gwt-Label-2off {
    font-size: 0.875em;
    color: var(--md-sys-color-outline);
}

.gwt-Label-current {
}

.gwt-Button.chbut {
    padding: 8px 12px;
    margin: 6px;
    border-radius: var(--md-sys-shape-corner-small);
    border: 1px solid var(--md-sys-color-outline);
    background-color: var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--md-sys-elevation-1);
}

.gwt-Button.chbut:hover {
    background-color: var(--md-sys-color-surface-variant);
    box-shadow: var(--md-sys-elevation-2);
}

.gwt-Button.chbut.chsel {
    font-weight: 500;
    background-color: var(--md-sys-color-primary-container);
    color: var(--md-sys-color-on-primary-container);
    border-color: var(--md-sys-color-primary);
}

.gwt-Button.chbut-black {
    background: var(--md-sys-color-inverse-surface);
    color: var(--md-sys-color-inverse-on-surface);
    border: none;
}

.gwt-Button.chbut-white {
    background: var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    border: 1px solid var(--md-sys-color-outline);
}

.gwt-TextBox.scalebox {
    width: 120px;
    padding: 12px 16px;
    border-radius: var(--md-sys-shape-corner-extra-small);
    border: 1px solid var(--md-sys-color-outline);
    background-color: var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    transition: border-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.gwt-TextBox.scalebox:focus {
    outline: none;
    border-color: var(--md-sys-color-primary);
    border-width: 2px;
}

.gwt-Button.expand-but {
    line-height: 0;
    font-size: 14px;
    margin-right: 6px;
    border-radius: var(--md-sys-shape-corner-extra-small);
    display: inline-block;
    text-align: center;
    width: 18px;
    height: 18px;
    padding: 0;
    margin-bottom: 2px;
    background: var(--md-sys-color-secondary);
    color: var(--md-sys-color-on-secondary);
    border: none;
    box-shadow: var(--md-sys-elevation-1);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.gwt-Button.expand-but:hover {
    background: var(--md-sys-color-secondary-container);
    color: var(--md-sys-color-on-secondary-container);
    box-shadow: var(--md-sys-elevation-2);
}

.topButton-red {
    margin-top: 8px;
    margin-bottom: 8px;
    margin-left: 8px;
    padding: 10px 20px;
    text-decoration: none;
    color: var(--md-sys-color-on-error);
    cursor: pointer;
    font-size: 13px;
    font-weight: 500;
    background-color: var(--md-sys-color-error);
    border: none;
    border-radius: var(--md-sys-shape-corner-large);
    box-shadow: var(--md-sys-elevation-1);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    letter-spacing: 0.1px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    white-space: normal;
    min-width: 100px;
    max-width: 100%;
    text-align: center;
}

.topButton-red:hover {
    box-shadow: var(--md-sys-elevation-2);
    transform: translateY(-1px);
}

.topButton-red:active {
    box-shadow: var(--md-sys-elevation-1);
    transform: translateY(0);
}

.topButton {
    margin-top: 8px;
    margin-bottom: 8px;
    margin-left: 8px;
    padding: 10px 20px;
    text-decoration: none;
    cursor: pointer;
    font-size: 13px;
    font-weight: 500;
    background-color: #0078D3;
    color: #FFFFFF;
    border: none;
    border-radius: var(--md-sys-shape-corner-large);
    box-shadow: var(--md-sys-elevation-1);
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    letter-spacing: 0.1px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    white-space: normal;
    min-width: 100px;
    max-width: 100%;
    text-align: center;
}

.topButton:hover {
    box-shadow: var(--md-sys-elevation-2);
    transform: translateY(-1px);
    background-color: #005A9E;
    color: #FFFFFF;
}

.topButton:active {
    box-shadow: var(--md-sys-elevation-1);
    transform: translateY(0);
}

.radioPanel label {
    margin-right: 20px;
    font-size: 14px;
    color: var(--md-sys-color-on-surface);
}

/* Run controls layout */
.md3-run-controls {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    width: 100%;
    padding: 0;
    margin: 0 0 12px;
    justify-content: center;
}

.md3-run-controls .topButton,
.md3-run-controls .topButton-red {
    flex: 0 0 auto;
    min-width: 120px;
    margin: 0 !important;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Menu item layout for shortcuts */
.menu-item-row {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 8px;
    width: 100%;
    min-width: 300px;
}

.menu-item-icon {
    flex: 0 0 24px;
    width: 24px;
    height: 24px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: var(--md-sys-color-on-surface-variant);
}

.menu-item-icon i {
    display: inline-block;
    font-size: 18px;
}

.menu-item-label {
    flex: 1 1 auto;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: left;
}

.menu-item-shortcut {
    flex: 0 0 auto;
    white-space: nowrap;
    font-size: 11px;
    color: var(--md-sys-color-on-surface-variant);
    opacity: 0.7;
    margin-left: auto;
    padding-left: 16px;
    min-width: 80px;
    text-align: right;
}

/* Popup menus - MD3 rounded corners */
.gwt-MenuBarPopup {
    border: none !important;
    background: transparent !important;
    min-width: 280px;
}

/* Hide all the decorative border cells */
.gwt-MenuBarPopup .menuPopupTopLeft,
.gwt-MenuBarPopup .menuPopupTopCenter,
.gwt-MenuBarPopup .menuPopupTopRight,
.gwt-MenuBarPopup .menuPopupMiddleLeft,
.gwt-MenuBarPopup .menuPopupMiddleRight,
.gwt-MenuBarPopup .menuPopupBottomLeft,
.gwt-MenuBarPopup .menuPopupBottomCenter,
.gwt-MenuBarPopup .menuPopupBottomRight {
    background: transparent !important;
    border: none !important;
}

.gwt-MenuBarPopup .menuPopupMiddleCenter {
    background: transparent !important;
    border: none !important;
}

.gwt-MenuBarPopup .menuPopupMiddleCenterInner {
    border-radius: var(--md-sys-shape-corner-medium) !important;
    background-color: var(--md-sys-color-surface) !important;
    box-shadow: var(--md-sys-elevation-3) !important;
    overflow: hidden !important;
    border: none !important;
}

.gwt-MenuBarPopup .gwt-MenuBar-vertical {
    background-color: var(--md-sys-color-surface) !important;
    border: none !important;
    border-radius: var(--md-sys-shape-corner-medium) !important;
    max-height: calc(100vh - 100px) !important;
    overflow-y: auto !important;
    width: auto !important;
    white-space: nowrap !important;
}

.gwt-MenuBarPopup .gwt-MenuBar-vertical table {
    width: 100% !important;
}

.gwt-MenuBarPopup .gwt-MenuItem {
    white-space: nowrap !important;
}

/* Right-click context menu (primary menu) - MD3 rounded corners */
.gwt-PopupPanel {
    border: none !important;
    background: transparent !important;
    box-shadow: var(--md-sys-elevation-3) !important;
    border-radius: var(--md-sys-shape-corner-medium) !important;
}

.gwt-PopupPanel .gwt-MenuBar {
    background-color: var(--md-sys-color-surface) !important;
    border: none !important;
    border-radius: var(--md-sys-shape-corner-medium) !important;
    box-shadow: var(--md-sys-elevation-3) !important;
    padding: 8px 0 !important;
    width: auto !important;
    white-space: nowrap !important;
}

.gwt-PopupPanel .gwt-MenuBar table {
    width: 100% !important;
}

.gwt-PopupPanel .gwt-MenuItem {
    white-space: nowrap !important;
}

/* MD3 Dialog styles */
.gwt-DialogBox {
    border-radius: var(--md-sys-shape-corner-extra-large) !important;
    box-shadow: var(--md-sys-elevation-3) !important;
    border: none !important;
    background-color: var(--md-sys-color-surface) !important;
}

/* Hide GWT DialogBox decorative borders */
.gwt-DialogBox .dialogTopLeft,
.gwt-DialogBox .dialogTopCenter,
.gwt-DialogBox .dialogTopRight,
.gwt-DialogBox .dialogMiddleLeft,
.gwt-DialogBox .dialogMiddleRight,
.gwt-DialogBox .dialogBottomLeft,
.gwt-DialogBox .dialogBottomCenter,
.gwt-DialogBox .dialogBottomRight {
    background: transparent !important;
    border: none !important;
    width: 0 !important;
    padding: 0 !important;
}

.gwt-DialogBox .dialogMiddleCenter {
    background-color: var(--md-sys-color-surface) !important;
    border-radius: var(--md-sys-shape-corner-extra-large) !important;
}

.gwt-DialogBox .Caption {
    background-color: var(--md-sys-color-surface) !important;
    color: var(--md-sys-color-on-surface) !important;
    font-size: 18px !important;
    font-weight: 500 !important;
    padding: 20px 24px !important;
    border-bottom: 1px solid var(--md-sys-color-outline-variant) !important;
    border-radius: var(--md-sys-shape-corner-extra-large) var(--md-sys-shape-corner-extra-large) 0 0 !important;
}

.gwt-DialogBox .dialogContent {
    background-color: var(--md-sys-color-surface) !important;
    color: var(--md-sys-color-on-surface) !important;
    padding: 24px !important;
    border-radius: 0 0 var(--md-sys-shape-corner-extra-large) var(--md-sys-shape-corner-extra-large) !important;
}

.gwt-DialogBox .gwt-Label {
    color: var(--md-sys-color-on-surface) !important;
    font-size: 14px !important;
    margin-bottom: 8px !important;
}

.gwt-DialogBox .gwt-TextBox,
.gwt-DialogBox input[type="text"] {
    width: 100%;
    padding: 12px 16px;
    border-radius: var(--md-sys-shape-corner-extra-small);
    border: 1px solid var(--md-sys-color-outline);
    background-color: var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    transition: border-color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    box-sizing: border-box;
}

.gwt-DialogBox .gwt-TextBox:focus,
.gwt-DialogBox input[type="text"]:focus {
    outline: none;
    border-color: var(--md-sys-color-primary);
    border-width: 2px;
    padding: 11px 15px;
}

.gwt-DialogBox .gwt-CheckBox {
    margin: 8px 0;
    color: var(--md-sys-color-on-surface);
    font-size: 14px;
}

.gwt-DialogBox .gwt-CheckBox input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin-right: 8px;
    cursor: pointer;
    accent-color: var(--md-sys-color-primary);
}

.gwt-DialogBox .gwt-Button,
.gwt-DialogBox button {
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 500;
    background-color: var(--md-sys-color-primary) !important;
    color: var(--md-sys-color-on-primary) !important;
    border: none !important;
    border-radius: var(--md-sys-shape-corner-large) !important;
    box-shadow: var(--md-sys-elevation-1) !important;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    margin: 4px;
}

.gwt-DialogBox .gwt-Button:hover,
.gwt-DialogBox button:hover {
    box-shadow: var(--md-sys-elevation-2);
    transform: translateY(-1px);
}

.gwt-DialogBox .gwt-Button:active,
.gwt-DialogBox button:active {
    box-shadow: var(--md-sys-elevation-1);
    transform: translateY(0);
}

.gwt-DialogBox .gwt-ListBox,
.gwt-DialogBox select {
    width: 100%;
    padding: 12px 16px;
    border-radius: var(--md-sys-shape-corner-extra-small);
    border: 1px solid var(--md-sys-color-outline);
    background-color: var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    cursor: pointer;
}

</style>

  <!-- Include the next line to allow support for dropbox import/export. You will need your own app key. -->
  <!--<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="YOUR_KEY"></script>-->

  <script language="javascript" src="lz-string.min.js"></script>
   
    <!-- This script tag is what actually loads the GWT module.  The -->
    <!-- 'nocache.js' file (also called a "selection script") is     -->
    <!-- produced by the GWT compiler in the module output directory -->
    <!-- or generated automatically in development mode.             -->
    <script language="javascript" src="circuitjs1/circuitjs1.nocache.js"></script>
    
    <!-- Include a history iframe to enable full GWT history support -->
    <!-- (the id must be exactly as shown)                           -->
    <iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
    
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js').then(registration => {
      console.log('Service Worker registered with scope:', registration.scope);
    }).catch(error => {
      console.error('Service Worker registration failed:', error);
    });
      });
    }
    
    // Menu overflow prevention and repositioning
    (function() {
      let menuObserver = null;
      let isMenuOpen = false;
      
      function adjustMenuPosition(popup) {
        if (!popup) return;
        
        const rect = popup.getBoundingClientRect();
        const viewportHeight = window.innerHeight;
        const viewportWidth = window.innerWidth;
        
        let newTop = parseInt(popup.style.top) || 0;
        let newLeft = parseInt(popup.style.left) || 0;
        
        // Adjust vertical position if menu extends beyond viewport
        if (rect.bottom > viewportHeight) {
          newTop = Math.max(10, viewportHeight - rect.height - 20);
          popup.style.top = newTop + 'px';
        }
        
        if (rect.top < 0) {
          newTop = 10;
          popup.style.top = newTop + 'px';
        }
        
        // Adjust horizontal position if menu extends beyond viewport
        if (rect.right > viewportWidth) {
          newLeft = Math.max(10, viewportWidth - rect.width - 20);
          popup.style.left = newLeft + 'px';
        }
        
        if (rect.left < 0) {
          newLeft = 10;
          popup.style.left = newLeft + 'px';
        }
      }
      
      function onMenuOpened(popup) {
        if (!isMenuOpen) {
          isMenuOpen = true;
          document.body.classList.add('menu-open');
        }
        
        // Adjust position after a brief delay to ensure menu is rendered
        setTimeout(() => adjustMenuPosition(popup), 10);
      }
      
      function onMenuClosed() {
        const popups = document.querySelectorAll('.gwt-MenuBarPopup, .gwt-PopupPanel');
        let anyVisible = false;
        
        popups.forEach(popup => {
          const display = window.getComputedStyle(popup).display;
          if (display !== 'none' && popup.offsetParent !== null) {
            anyVisible = true;
          }
        });
        
        if (!anyVisible && isMenuOpen) {
          isMenuOpen = false;
          document.body.classList.remove('menu-open');
        }
      }
      
      // Monitor DOM for menu popup changes
      function initMenuMonitor() {
        menuObserver = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (node.nodeType === 1) {
                if (node.classList && (node.classList.contains('gwt-MenuBarPopup') || 
                    node.classList.contains('gwt-PopupPanel'))) {
                  onMenuOpened(node);
                }
              }
            });
            
            mutation.removedNodes.forEach((node) => {
              if (node.nodeType === 1) {
                if (node.classList && (node.classList.contains('gwt-MenuBarPopup') || 
                    node.classList.contains('gwt-PopupPanel'))) {
                  onMenuClosed();
                }
              }
            });
          });
        });
        
        menuObserver.observe(document.body, {
          childList: true,
          subtree: true
        });
      }
      
      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMenuMonitor);
      } else {
        initMenuMonitor();
      }
    })();
    </script>
